<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caspio App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="./Styles/Styles.css" />
</head>

<body>
    <div class="card centerbox">
       
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#dash-tab-pane" type="button" role="tab" aria-controls="dash-tab-pane" aria-selected="true">DASH</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="search-tab" data-bs-toggle="tab" data-bs-target="#search-tab-pane" type="button" role="tab" aria-controls="search-tab-pane" aria-selected="false">SEARCH</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="new-tab" data-bs-toggle="tab" data-bs-target="#new-tab-pane" type="button" role="tab" aria-controls="new-tab-pane" aria-selected="false">NEW</button>
            </li>
          </ul>
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="dash-tab-pane" role="tabpanel" aria-labelledby="dash-tab" tabindex="0">
                <iframe id="dashboard" name="Dashboard" title="Dashboard" src="https://c4abq300.caspio.com/dp/8e04d000a441e9464fb6481098cd">Sorry, but your browser does not support frames.</iframe>
            </div>
            <div class="tab-pane fade" id="search-tab-pane" role="tabpanel" aria-labelledby="search-tab" tabindex="0">
                <iframe id="search" name="Contact Lead Report" title="Contact Lead Report" src="https://c4abq300.caspio.com/dp/8e04d000385511b7fc41467d97dc">Sorry, but your browser does not support frames.</iframe>
            </div>
            <div class="tab-pane fade" id="new-tab-pane" role="tabpanel" aria-labelledby="new-tab" tabindex="0">
                <iframe id="new" name="Contact Lead" title="Contact Lead" src="https://c4abq300.caspio.com/dp/8e04d0005a302f9634ed42dd8951">Sorry, but your browser does not support frames.</iframe>
            </div>
          </div>
        
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

<script src="./Scripts/Functions.js"></script>
</html>
